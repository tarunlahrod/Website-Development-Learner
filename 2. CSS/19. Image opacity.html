<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Image opacity</title>
        <style>
            .image1{
                width: 300px;
                height: 200px;
                opacity: 0.1;
                margin-right: 30px;
            }
            
            .image2{
                width: 300px;
                height: 200px;
                opacity: 1;
            }
        </style>
    </head>
    
    <body>
        <img class="image1" src="images/668521.jpg">
        <img class="image2" src="images/668521.jpg">
    </body>
</html>
