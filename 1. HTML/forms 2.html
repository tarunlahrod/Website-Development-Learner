<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>forms 2</title>
    </head>

    <body>
        <form>
        <label for="address">Address:</label>
        <input type="text" name="Address" id="address" placeholder="Address">
        
        <Br >
        
        <label for="postcode">Postcode:</label>
        <input type="text" name="Postcode" id="postcode" placeholder="Postcode">
        
        <Br >
            
        <label for="city">City:</label>
        <input type="text" name="City" id="city" placeholder="City">
            
        <Br > 
        <Br >
        <p>Choose your shipping method:</p>
        <select name="Shipping" id="shipping">
            <option value="free super saver shipping">Free super saver shipping</option>
            
            <option value="2 days shipping shipping">2 days shipping shipping</option>
            
            <option value="1 day shipping">1 day shipping</option>
        </select>
            
        <p>Choose your payment method:</p>
            <label>Paypal<input type="radio" name="payment" value="paypal"></label>
            
            <label>Debit card<input type="radio" name="payment" value="debit card"></label>
            
            <label>Cash on delivery<input type="radio" name="payment" value="COD"></label>
            
            <br >
            
            <label for="comment">Comment:</label>
            <textarea rows="10" cols="30" name="Comment" id="comment"></textarea>
            
            <Br >
            <label>Sign me up for email updates
            <input type="checkbox" name="email updates">
            </label>
            
            <Br >
            <label>Securely save my payment details
            <input type="checkbox" name="save payment">
            </label>
            
            <Br >
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
