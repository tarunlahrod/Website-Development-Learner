<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>forms</title>
    </head>

    <body>
      <form method="get">
        <label for="email">Email</label>
        <input
          type="text"
          name="email"
          placeholder="email"
          size="25px"
          id="email">

        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          placeholder="password"
          size="25px"
          maxlength="10"
          id="password">

        <input type="submit"
          value="Login">
      </form>
    </body>
</html>
