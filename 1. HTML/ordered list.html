<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>ordered list</title>
    </head>

    <body>
      <ol type="1">
        <li>Paris</li>
        <li>Madrid</li>
        <li>London</li>
      </ol>

      <ol type="A">
        <li>Paris</li>
        <li>Madrid</li>
        <li>London</li>
      </ol>

      <ol type="a">
        <li>Paris</li>
        <li>Madrid</li>
        <li>London</li>
      </ol>

      <ol type="I">
        <li>Paris</li>
        <li>Madrid</li>
        <li>London</li>
      </ol>

      <ol type="i">
        <li>Paris</li>
        <li>Madrid</li>
        <li>London</li>
      </ol>
    </body>
</html>
