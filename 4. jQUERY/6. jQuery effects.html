<!DOCTYPE html>
<html>
    <head>
    
        <meta charset="utf-8">
        <title>jQuery effects</title>
        <style>
            .bluebox {
                color: white;
                background-color: #434C98;
                height: 100px;
                width: 300px;
            }
            
            .yellowbox {
                background-color: rgb(220, 226, 40);
                height: 100px;
                width: auto;
            }
            
            .greenbox {
                background-color: #0fff0f;
                height: 100px;
                width: auto;
            }
            
            #great {
                background-color: #f59393
            }
            
            .sans-serif{
                font-family: sans-serif;
            }
            
            p {
                margin: 0;
            }
        </style>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    </head>
    
    <body>    
        <button id="fadeoutfacebook">Fade Out Facebook</button>
        <button id="fadeinfacebook">Fade In Facebook</button>
        <button id="fadetogglefacebook">Fade Toggle</button>
        <button id="animate">Animate</button>

        <div class="bluebox" id="facebook">
            <p> Facebook is <span id="great">great.</span></p>
        </div>
        
        
        <div class="yellowbox sans-serif" id="apple">
            <p>Apple</p>
        </div>
        
    
        <div class="greenbox" id="microsoft">
            <p id="microsoftParagraph">Microsoft</p> 
            <p><a href="http://www.microsoft.com" title="Microsoft" id="microsoftLink">Microsoft Link</a></p>
        </div>
        
        <p>Enter your name: <input></p>

        <script>
           $(function(){
               $("#fadeoutfacebook").click(function(){
                   $("#facebook").fadeOut();
//                   $("#facebook").fadeOut("slow");
//                   $("#facebook").fadeOut("fast");
//                   $("#facebook").fadeOut(3000, function(){
//                       window.alert("hi!");
//                   });
               });
               $("#fadeinfacebook").click(function(){
                   $("#facebook").fadeIn();
               });
               $("#fadetogglefacebook").click(function(){
                   $("#facebook").fadeToggle(1000);
                   $("#apple").fadeToggle(2000);
                   $("#microsoft").fadeToggle(3000);
               });
               
//               $("#animate").click(function(){
//                   $("#facebook").animate({width: '200px', height: '50px', opacity: '0.5'}, 1000);
//               });
//               
               $("#animate").click(function(){
                   $("#facebook").animate({width: '200px'}, "slow");
                   $("#facebook").animate({height: '300px'}, "slow");
                   $("#facebook").animate({height: '100px'}, "slow");
                   $("#facebook").delay(1000).animate({width: '300px'}, "slow");
               });
           });
        </script>
    </body>
</html>
