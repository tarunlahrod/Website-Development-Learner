<!DOCTYPE html>
<html>
    <head>
    
        <meta charset="utf-8">
        <title>Accordion</title>
        <style>
            .bluebox {
                color: white;
                background-color: #434C98;
                height: auto;
                width: auto;
            }
            
            .yellowbox {
                background-color: rgb(220, 226, 40);
                height: 100px;
                width: auto;
            }
            
            .greenbox {
                background-color: #0fff0f;
                height: 100px;
                width: auto;
            }
			
            .sans-serif{
                font-family: sans-serif;
            }
			
        </style>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/blitzer/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    </head>
    
    <body>    
        
        <div id="resizer" class="ui-widget-content">
			<div class="bluebox ui-corner-all" id="facebook">
				<h3>Section 1</h3>
				<div>
					<p>Content 1</p>
					<p>Content 1</p>
					<p>Content 1</p>
					<p>Content 1</p>
					<p>Content 1</p>
					<p>Content 1</p>
				</div>
				<h3>Section 2</h3>
				<div><p>Content 2</p></div>
				<h3>Section 3</h3>
				<div><p>Content 3</p></div>
			</div>
		</div>
        
		<div class="yellowbox sans-serif ui-corner-all" id="apple">
			<p>Apple</p>
		</div>

        <div class="greenbox ui-corner-all" id="microsoft">
            <p id="microsoftParagraph">Microsoft</p> 
            <p><a href="http://www.microsoft.com" title="Microsoft" id="microsoftLink">Microsoft Link</a></p>
        </div>
		
        <script>
           $(function(){
			   	$("#facebook").accordion({
					collapsible: true,
					icons: {
						header: "ui-icon-circle-arrow-e",
						activeHeader: "ui-icon-circle-arrow-s"
					},
					heightStyle: "fill"
				});
			   	
			   	$("#resizer").resizable({
					// oncce the container is resized, we want the accordion to resize and take up the space as per the new size
					resize: function(){
						$("#facebook").accordion("refresh");
					}
				});
           });
        </script>
    </body>
</html>
