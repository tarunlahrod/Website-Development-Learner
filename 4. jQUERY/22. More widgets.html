<!DOCTYPE html>
<html>
    <head>
    
        <meta charset="utf-8">
        <title>More Widgets</title>
        <style>
            .bluebox {
                color: white;
                background-color: #434C98;
                height: 100px;
                width: auto;
            }
            
            .yellowbox {
                background-color: rgb(220, 226, 40);
                height: auto;
                width: auto;
            }
            
            .greenbox {
                background-color: #0fff0f;
                height: 100px;
                width: auto;
            }
            
            .sans-serif{
                font-family: sans-serif;
            }
        </style>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    </head>
    
    <body>    
        
        <div class="bluebox ui-corner-all" id="facebook">
			<p>
				<label for="myInput">Enter a value: </label>
				<input id="myInput" name="myInput" value="30" title="Please enter a value">
			</p>
		</div>
        
		<div class="yellowbox sans-serif ui-corner-all" id="apple">
			<ul>
				<li><a href="#tab1">Tab 1</a></li>
				<li><a href="#tab2">Tab 2</a></li>
				<li><a href="#tab3">Tab 3</a></li>
			</ul>
			
			<div id="tab1"><p>content 1</p></div>
			<div id="tab2"><p>content 2</p></div>
			<div id="tab3"><p>content 3</p></div>
		</div>

        <div class="greenbox ui-corner-all" id="microsoft">
            <p title="This is Microsoft Div">Microsoft</p> 
        </div>
		
        <script>
           $(function(){
				$("#myInput").spinner({
					min: 0,
					max: 100,
					step: 5
				});
			   
			   $("#apple").tabs({
				   	collapsible: true,
//				   event: "mouseover"
			   });
			   
			   $("#apple").tabs().find(".ui-tabs-nav").sortable({
				   axis: "x"
			   });
			   
			   $("#myInput").tooltip({
				   show: {effect: "slideDown"}
			   });
			   
			   // this adds a tooltip to all the elements in the document that has a title
			   $(document).tooltip();
           });
        </script>
    </body>
</html>
