<!DOCTYPE html>
<html>
    <head>
    
        <meta charset="utf-8">
        <title>Dialog</title>
        <style>
            .bluebox {
                color: white;
                background-color: #434C98;
                height: 100px;
                width: auto;
            }
            
            .yellowbox {
                background-color: rgb(220, 226, 40);
                height: 100px;
                width: auto;
            }
            
            .greenbox {
                background-color: #0fff0f;
                height: 100px;
                width: auto;
            }
            
            .sans-serif{
                font-family: sans-serif;
            }
        </style>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    </head>
    
    <body>    
        
        <div class="bluebox ui-corner-all" id="facebook">
            <p> Facebook</p>
        </div>
        
		<div class="yellowbox sans-serif ui-corner-all" id="apple">
			<p>Apple</p>
		</div>

        <div class="greenbox ui-corner-all" id="microsoft">
            <p id="microsoftParagraph">Microsoft</p> 
        </div>
		
		<div id="myDialog" title="This is a dialog">
			<p>Welcome to our page!</p>
		</div>
		
		<div id="confirmation" title="Leave the page">
			<p><span class="ui-icon ui-icon-alert"></span>You will lose all unsaved work. Are you sure?</p>
		</div>
		
		<button id="open">Open dialog</button>
		<button id="goToPreviousPage">Go to previous page</button>
		
        <script>
           $(function(){
			   	$("button").button();
				
			   $("#myDialog").dialog({
					autoOpen: false
				});
			   	
			   	$("#open").click(function(){
					$("#myDialog").dialog("open");
				});
			   	
			   	$("#confirmation").dialog({
					autoOpen: false,
					modal: true,
					buttons: {
						"Go to previous page" : function(){
							window.history.back();
						}, 
						Cancel: function(){
							$(this).dialog("close");
						}
					}
				});
			   
			   	$("#goToPreviousPage").click(function(){
					$("#confirmation").dialog("open");
				});
           });
        </script>
    </body>
</html>
