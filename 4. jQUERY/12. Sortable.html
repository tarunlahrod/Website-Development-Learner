<!DOCTYPE html>
<html>
    <head>
    
        <meta charset="utf-8">
        <title>Sortable</title>
        <style>
            .bluebox {
                color: white;
                background-color: #434C98;
                height: 100px;
                width: auto;
            }
            
            .yellowbox {
                background-color: rgb(220, 226, 40);
                height: auto;
                width: auto;
				padding: 10px;
            }
            
            .greenbox {
                background-color: #0fff0f;
                height: auto;
                width: auto;
				padding: 10px;
            }
            
            #great {
                background-color: #f59393
            }
            
            .sans-serif{
                font-family: sans-serif;
            }
			
			li {
				font-size: 2em;
				margin-bottom: 5px;
				text-align: center;
			}
			
			#list .ui-selecting {
				background: #e76b0d;
			}
			
			#list .ui-selected {
				background: #18e70d;
			}
			
			.connectedList {
				border: 1px solid #eee;
				min-height: 20px;
			}
        </style>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/blitzer/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    </head>
    
    <body>    
        
        <div class="bluebox ui-corner-all" id="facebook">
            <p> Facebook is <span id="great">great.</span></p>
        </div>
        
		<div class="yellowbox sans-serif ui-corner-all" id="apple">
			<p>Apple</p>
			<ul id="list1" class="connectedList">
				<li class="ui-state-default">Audi</li>
				<li class="ui-state-default">BMW</li>
				<li class="ui-state-default notSortable">Mercedes</li>
			</ul>
		</div>

        <div class="greenbox ui-corner-all" id="microsoft">
            <p id="microsoftParagraph">Microsoft</p> 
            <p><a href="http://www.microsoft.com" title="Microsoft" id="microsoftLink">Microsoft Link</a></p>
			
			<ul id="list2" class="connectedList">
				<li class="ui-state-default">Ford</li>
				<li class="ui-state-default">Toyota</li>
				<li class="ui-state-default">Ferrari</li>
			</ul>
        </div>
		
        <script>
           $(function(){
				
			   $("#list1").sortable({
				   placeholder: "ui-state-highlight",
			   		cancel: ".notSortable"
			   });
			   
			   // make list2 sortable
			   $("#list2").sortable();
			   
			   // we want both the lists (in Apple and MS) to exchange the items
			   // NOTE: If you move all the elements of one list to the other, then you cannot move back the elements to the previous list, bcz the space used by the list would be empty.
			   // So to resolve this, we can add a minimum height to the class "connectedList"
			   $("#list1, #list2").sortable({
				   connectWith: ".connectedList"
			   });
           });
        </script>
    </body>
</html>
