<!DOCTYPE html>
<html>
    <head>
    
        <meta charset="utf-8">
        <title>Button Widgets</title>
        <style>
            .bluebox {
                color: white;
                background-color: #434C98;
                height: 100px;
                width: auto;
            }
            
            .yellowbox {
                background-color: rgb(220, 226, 40);
                height: 100px;
                width: auto;
            }
            
            .greenbox {
                background-color: #0fff0f;
                height: 100px;
                width: auto;
            }
            
            .sans-serif{
                font-family: sans-serif;
            }
        </style>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/blitzer/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    </head>
    
    <body>    
        
        <div class="bluebox ui-corner-all" id="facebook">
            <div id="checkboxes">
				<input type="checkbox" id="checkbox1">
				<label for="checkbox1">Audi</label>
				
				<input type="checkbox" id="checkbox2">
				<label for="checkbox2">BMW</label>
				
				<input type="checkbox" id="checkbox3">
				<label for="checkbox3">Mercedes</label>
			</div>
        </div>
        
		<div class="yellowbox sans-serif ui-corner-all" id="apple">
			<input type="checkbox" id="myCheckbox">
			<label for="myCheckbox">Checkbox</label>
			
		</div>

        <div class="greenbox ui-corner-all" id="microsoft">
			<form>
				<div id="radioboxes">
					<input type="radio" id="radiobox1" name="radioboxes">
					<label for="radiobox1">Ford</label>
					
					<input type="radio" id="radiobox2" name="radioboxes">
					<label for="radiobox2">Toyota</label>
					
					<input type="radio" id="radiobox3" name="radioboxes">
					<label for="radiobox3">Ferrari</label>
					
				</div>
			</form>
        </div>
		
		<button id="button1">Button1</button>
		<button id="button2">Button2</button>
		<button id="button3">Button3</button>
		
        <script>
           $(function(){
				$("#button1").button();
				$("#button2").button({
					icons: {
						// primary icon: on the left of the button text
						// secondary icon: on the right of the button text
						primary: "ui-icon-folder-open"
					},
					// to remove the button text
					text: false	
				});
			   $("#button3").button({
				   	icons: {
						primary: "ui-icon-mail-closed",
						secondary: "ui-icon-arrow-1-e"
				   }
			   });
			   
			   	$("#myCheckbox").button();

			   	$("#checkboxes").buttonset();
			   	
			   	$("#radioboxes").buttonset();
		   });
        </script>
    </body>
</html>
