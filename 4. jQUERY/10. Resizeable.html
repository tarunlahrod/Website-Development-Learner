<!DOCTYPE html>
<html>
    <head>
    
        <meta charset="utf-8">
        <title>Resizable</title>
        <style>
            .bluebox {
                color: white;
                background-color: #434C98;
                height: 100px;
                width: auto;
            }
            
            .yellowbox {
                background-color: rgb(220, 226, 40);
                height: 100px;
                width: auto;
            }
            
            .greenbox {
                background-color: #0fff0f;
                height: 100px;
                width: auto;
            }
            
            #great {
                background-color: #f59393
            }
            
            .sans-serif{
                font-family: sans-serif;
            }
			
			#container {
				width: 300px;
				height: 300px;
				border: dotted;
			}
        </style>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/blitzer/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    </head>
    
    <body>    
        
        <div class="bluebox ui-corner-all" id="facebook">
            <p> Facebook is <span id="great">great.</span></p>
        </div>
        
		<div id="container">
			<div class="yellowbox sans-serif ui-corner-all" id="apple">
				<p>Apple</p>
        	</div>
		</div>
        
        
    
        <div class="greenbox ui-corner-all" id="microsoft">
            <p id="microsoftParagraph">Microsoft</p> 
            <p><a href="http://www.microsoft.com" title="Microsoft" id="microsoftLink">Microsoft Link</a></p>
        </div>
		
        <script>
           $(function(){
				
			   $("#facebook").resizable({
				   maxHeight: 200,
				   minHeight: 50,
				   minWidth: 100,
				   maxWidth: 300,
				   aspectRatio: 4/3,
				   ghost: true,
				   alsoResize: "#microsoft"
			   });
               
			   $("#apple").resizable({
				   containment: "#container",
				   animate: true
			   });
           });
        </script>
    </body>
</html>
