<!DOCTYPE html>
<html>
    <head>
    
        <meta charset="utf-8">
        <title>Progress bar</title>
        <style>
            .bluebox {
                color: white;
                background-color: #434C98;
                height: 100px;
                width: auto;
            }
            
            .yellowbox {
                background-color: rgb(220, 226, 40);
                height: 100px;
                width: auto;
            }
            
            .greenbox {
                background-color: #0fff0f;
                height: 100px;
                width: auto;
            }
            
            .sans-serif{
                font-family: sans-serif;
            }
			
			#progress {
				margin-top: 20px;
			}
			
			#label {
				position: absolute;
				left: 45%;
				font-family: cursive;
			}
        </style>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    </head>
    
    <body>    
        
        <div class="bluebox ui-corner-all" id="facebook">
            <p> Facebook</p>
        </div>
        
		<div class="yellowbox sans-serif ui-corner-all" id="apple">
			<p>Apple</p>
		</div>

        <div class="greenbox ui-corner-all" id="microsoft">
            <p id="microsoftParagraph">Microsoft</p> 
        </div>
		
		<div id="progress">
			<div id="label">
				
			</div>
		</div>
		
		<button id="run">Run</button>
		
        <script>
           $(function(){
				$("#progress").progressbar({
					value: 0
				});
			   
			   	var x = 0;
			   $("#run").click(function(){
				   	$("#label").text("In progress...");
				   	
				   	setTimeout(function(){
						var progress = setInterval(function(){
						x++;
						$("#label").text(x + "%");
						$("#progress").progressbar("option", "value", x);
						if(x > 99){
							clearInterval(progress);
						}
						}, 100);
					}, 1000);
			   });
           });
        </script>
    </body>
</html>
