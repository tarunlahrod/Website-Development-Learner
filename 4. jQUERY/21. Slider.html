<!DOCTYPE html>
<html>
    <head>
    
        <meta charset="utf-8">
        <title>Slider</title>
        <style>
            .bluebox {
                color: white;
                background-color: #434C98;
                height: 100px;
                width: auto;
            }
            
            .yellowbox {
                background-color: rgb(220, 226, 40);
                height: 100px;
                width: auto;
            }
            
            .greenbox {
                background-color: #0fff0f;
                height: 100px;
                width: auto;
            }
            
            .sans-serif{
                font-family: sans-serif;
            }
			
			#slider, #rangeSlider{
				margin-top: 20px;
			}
			
			#sliderValue, #mileageRange {
				color: #2074cf;
				border: 0;
				font-weight: bold;
			}
        </style>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    </head>
    
    <body>    
        
        <div class="bluebox ui-corner-all" id="facebook">
            <p> Facebook</p>
        </div>
        
		<div class="yellowbox sans-serif ui-corner-all" id="apple">
			<p>Apple</p>
		</div>

        <div class="greenbox ui-corner-all" id="microsoft">
            <p id="microsoftParagraph">Microsoft</p> 
        </div>
		
		<div id="slider"></div>
		<label for="slider">Value: <input type="text" id="sliderValue" readonly></label>
		
		<div id="rangeSlider"></div>
		<label for="rangeSlider">Mileage: <input type="text" id="mileageRange" readonly></label>
		
        <script>
           $(function(){
				$("#slider").slider({
					slide: function(event, ui){
						$("#sliderValue").val(ui.value);
					},
					min: 0,
					max: 25
				});
			   $("#sliderValue").val(0);
			   
			   $("#rangeSlider").slider({
				   range: true,
				   min: 0,
				   max: 100000,
				   step: 1000,
				   values: [0, 10000],
				   slide: function(event, ui){
					   	$("#mileageRange").val(
					   		ui.values[0] + " miles - " + ui.values[1] + " miles"	
					   	);
				   }
			   });
			   $("#mileageRange").val(
					$("#rangeSlider").slider("values", 0) + " miles - " + $("#rangeSlider").slider("values", 1) + " miles"	
				);
           });
        </script>
    </body>
</html>
