<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Embedding jQuery and syntax</title>
		<!-- <script src="js/jquery-3.4.1.min.js"></script> -->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	</head>
	<body>
		<p id="myParagraph">jQuery</p>
		<script>
			// good practice to wrap the javascript code inside this function
			$(document).ready(function(){
				$("p").hide();
			});

			// this can also be written like this
			$(function(){
				$("p").hide();
		});
		</script>
	</body>
</html>
