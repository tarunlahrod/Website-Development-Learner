<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>objects using new</title>
</head>
<body>
<p>Javascript</p>
<script>
//    Alternate way of defining an object
   var myPhone = new Object();
    myPhone.make = "Samsung";
    myPhone.model = "Galaxy S10";
    myPhone.warranty = 12;
    myPhone.color = "black";
    
    window.console.log(myPhone);
    
    myPhone.warranty = 10;
    window.console.log(myPhone);
</script>
</body>
    
</html>
