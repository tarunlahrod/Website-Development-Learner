<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>errors</title>
</head>
<body>
    <p>Your password contain atleast 6 characters. 1 number and 1 capital letter.</p>
    <p>Enter Password: <br><input type="password" id="password"/></p>
    <p>Re-enter Password: <br><input type="password" id="password2"/></p>
    <button onclick="check()">Submit</button>
    <p id="error" style="color: red"></p>
    <script>
        function check(){
            var password = document.getElementById("password").value;
            var password2 = document.getElementById("password2").value;
            var errorMessage = document.getElementById("error");
            var errorToThrow = "";

            try{
                if(password.length < 6){
                    errorToThrow += "<br /> Password too short.";
                }
                if(/[A-Z]/g.test(password)==false){
                    errorToThrow += "<br /> Password should include atleast one capital letter.";
                   }
                if(/\d/g.test(password)==false){
                    errorToThrow += "<br /> Password should contain atleast one digit.";
                }
                if(password != password2){
                    errorToThrow += "<br /> Password should match.";
                }
               throw errorToThrow;

            }
            catch(err){
                errorMessage.innerHTML = err;
            }
        }
    </script>  
</body>
</html>
