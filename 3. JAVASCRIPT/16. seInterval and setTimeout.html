<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>setInterval and setTimeout</title>
</head>
<body>
    <p id="counter">0</p>
    <button onclick="clearInterval(myCounter)">Stop counting</button>
    <button onclick="clearTimeout(delayedWelcomeMessage)">Avoid welcome alert message</button>
    <script>
        var counter = document.getElementById("counter");
        var x = 0;
        var myCounter = setInterval(function(){x++; counter.innerHTML = x}, 1000);
        
//      say we want to load the page and run it after 3 seconds of loading.
    var delayedWelcomeMessage = setTimeout(function(){window.alert('Welcome to our page')}, 3000);
    </script>
</body>
</html>
